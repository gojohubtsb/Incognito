<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #address {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #address:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #submit {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #submit:active {
            transform: translateY(0);
        }
        
        #error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 9999;
        }
        
        #proxy-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Secure Proxy</h1>
        <p class="subtitle">Access any website securely</p>
        
        <form class="search-form" id="uv-form">
            <input 
                id="address" 
                type="text" 
                placeholder="Enter URL or search term..." 
                autocomplete="off"
                required
            >
            <button id="submit" type="submit">Go</button>
        </form>
        
        <div id="error-message"></div>
    </div>
    
    <div class="iframe-container" id="iframe-container">
        <iframe id="proxy-frame"></iframe>
    </div>

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('address');
        const errorMessage = document.getElementById('error-message');
        const iframeContainer = document.getElementById('iframe-container');
        const proxyFrame = document.getElementById('proxy-frame');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            try {
                let url = address.value.trim();
                
                if (!url) {
                    showError('Please enter a URL or search term');
                    return;
                }
                
                // If no protocol and has a dot, assume it's a URL
                if (!url.includes('://')) {
                    if (url.includes('.') && !url.includes(' ')) {
                        url = 'https://' + url;
                    } else {
                        // Otherwise treat as search query
                        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                }
                
                // Register service worker
                await registerSW();
                
                // Navigate to proxied URL
                const proxyUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
                proxyFrame.src = proxyUrl;
                iframeContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Proxy error:', error);
                showError('Failed to load proxy. Please try again.');
            }
        });
        
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./sw.js', {
                        scope: __uv$config.prefix
                    });
                } catch (error) {
                    console.error('Service worker registration failed:', error);
                    throw error;
                }
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
